<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Listado de Comercios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de Comercios</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/commercials}">Control de Comercios</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Lista de Comercios</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/commercials/new}" class="btn btn-primary btn-sm mb3">Agregar Comercios</a>
            </div>
            
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Email</th>
                    <th>Ciudad</th>
                    <th>Comisi贸n</th>
                    <th>Fecha de creaci贸n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="commercial : ${commercials}">
                    <td th:text="${commercial.name}">Nombre</td>
                    <td th:text="${commercial.firstSurname}">Primer Apellido</td>
                    <td th:text="${commercial.secondSurname}">Segundo Apellido</td>
                    <td th:text="${commercial.email}">Email</td>
                    <td th:text="${commercial.city}">Ciudad</td>
                    <td th:text="${commercial.commission}">Comisi贸n</td>
                    <td th:text="${commercial.createAt}">Fecha de creaci贸n</td>
                    <td>

                        <a th:href="@{/commercials/edit/{id}(id=${commercial.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/commercials/{id}(id=${commercial.id})}" class="btn btn-danger">Eliminar</a>
                        <a href="/"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
