<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Pedidos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de Pedidos</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Control de Pedidos</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edici√≥n de Pedidos</h1>
                <div class="card-body">
                    <form th:action="@{/orders/{id}(id=${order.id})}" th:object="${order}" method="POST">

                         <div class="form-group">
                            <label>Cantidad: </label>
                            <input type="text" name="amount" th:field="*{amount}" class="form-control"
                                placeholder="Digite la cantidad : " required>
                        </div>

                       <div class="form-group">
                            <label>El Cliente : </label>
                            <input type="text" name="customer" th:field="*{customer.id}" class="form-control"
                                placeholder="Digite la id del cliente : " required>
                        </div>

                        <div class="form-group">
                            <label>Comercio : </label>
                            <input type="text" name="commercial" th:field="*{commercial.id}" class="form-control"
                                placeholder="Digite la id del comercio : " required>
                        </div> 

                         <!-- <div class="form-group">
                            <label>Comercios : </label>
                            <select id="commercial.id" th:field="*{id}"  class="form-select form-control" required>
                                <option value="">Seleccione un Comercio</option>
                                <option th:each="commercial : ${commercial}" th:value="${commercial.id}" th:text="${commercial.name}">
                                </option>
                            </select>
                        </div>  -->

                         <div class="form-group">
                            <label>Fecha de ingreso : </label>
                            <input type="date" value="2023-04-16" name="createAt" th:field="*{createAt}" class="form-control"
                                placeholder="Digite la Fecha  2023-04-16 : " required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
