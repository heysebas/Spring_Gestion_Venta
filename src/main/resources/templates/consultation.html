<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <title>List of orders by customers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Lista De Perdidos y Clientes</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <!-- <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/order}">View of orders</a></li>
      </ul> -->
      <!-- <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/business}">Control de Consulta</a></li>
      </ul> -->
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>Lista De Consulta</h1>
    </div>
    <div class="row">

      <div class="col-lg-3">
        <a th:href="@{/customers}" class="btn btn-primary btn-sm mb3">Regresar</a>
      </div>
    </div>
  <br/>


  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Nombre</th>
        <th>Id de Pedido</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Comercio</th>
        <th>Cliente</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="consultation : ${consultations}">
        <td th:text="${consultation[5]}">Primer Apellido</td>
        <td th:text="${consultation[7]}">Segundo Apellido</td>
        <td th:text="${consultation[6]}">Nombre</td>
        <td th:text="${consultation[8]}">Id de Pedido</td>
        <td th:text="${consultation[9]}">Cantidad</td>
        <td th:text="${consultation[10]}">Fecha</td>
        <td th:text="${consultation[11]}">Comercio</td>
        <td th:text="${consultation[12]}">Cliente</td>

      </tr>
    </tbody>
  </table>
  </div>
</body>

</html>
