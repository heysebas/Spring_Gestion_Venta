<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de Clientes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Control de Clientes</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Lista de Clientes</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb3">Agregar Cliente</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre Cliente</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Email</th>
                    <th>Ciudad</th>
                    <th>Categoria</th>
                    <th>Fecha de creación</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}">Nombre Cliente</td>
                    <td th:text="${customer.firstSurname}">Primer Apellido</td>
                    <td th:text="${customer.secondSurname}">Segundo Apellido</td>
                    <td th:text="${customer.email}">Email</td>
                    <td th:text="${customer.city}">Ciudad</td>
                    <td th:text="${customer.category}">Categoria</td>
                    <td th:text="${customer.createAt}">Fecha de creación</td>
                    <td>

                        <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">Eliminar</a>
                        <a href="/"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
