<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Listado de Pedidos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de Pedidos</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Control de Pedidos</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <h1>Lista de Pedidos</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/orders/new}" class="btn btn-primary btn-sm mb3">Agregar Pedidos</a>
            </div>

            <div class="col-lg-3">
                <a th:href="@{/customers}" class="btn btn-primary btn-sm mb3">Regresar</a>
            </div>

        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Cantidad</th>
                    <th>Cliente</th>
                    <th>Comercio</th>
                    <th>Fecha de creación</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.amount}">Cantidad</td>
                    <td th:text="${order.customer.name}">Cliente</td>
                    <td th:text="${order.commercial.name}">Comercioal</td>
                    <!-- <td th:each="commercial : ${commercial}" th:value="${commercial.id}" th:text="${commercial.name}">Comercio</td> -->
                    <td th:text="${order.createAt}">Fecha de creación</td>
                    <td>
                        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-danger">Eliminar</a>
                        <a href="/"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
